<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Web Calculator with modern design, keyboard support, and calculation history">
    <title>Professional Web Calculator | Portfolio Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Professional Calculator</h1>
            <div class="theme-toggle-wrapper">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
                    <span class="theme-icon" id="themeIcon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <!-- Calculator Main -->
        <main class="calculator-wrapper">
            <!-- Display Section -->
            <div class="display-section">
                <div class="expression" id="expression" aria-label="Current expression"></div>
                <div class="display" id="display" aria-live="polite" aria-label="Calculator result">
                    <span class="display-text" id="displayText">0</span>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section" id="historySection">
                <div class="history-header">
                    <h3>History</h3>
                    <button class="clear-history-btn" id="clearHistoryBtn" aria-label="Clear history">
                        <span>âœ•</span>
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="history-empty">No calculations yet</p>
                </div>
            </div>

            <!-- Buttons Grid -->
            <div class="buttons-grid" role="group" aria-label="Calculator buttons">
                <!-- Row 1: Clear and Operations -->
                <button class="btn btn-clear" data-action="clear" aria-label="Clear all">C</button>
                <button class="btn btn-clear" data-action="clearEntry" aria-label="Clear entry">CE</button>
                <button class="btn btn-operator" data-operator="backspace" aria-label="Backspace">
                    âŒ«
                </button>
                <button class="btn btn-operator" data-operator="/" aria-label="Divide">Ã·</button>

                <!-- Row 2: Numbers 7-9 and Multiply -->
                <button class="btn btn-number" data-number="7" aria-label="Seven">7</button>
                <button class="btn btn-number" data-number="8" aria-label="Eight">8</button>
                <button class="btn btn-number" data-number="9" aria-label="Nine">9</button>
                <button class="btn btn-operator" data-operator="*" aria-label="Multiply">Ã—</button>

                <!-- Row 3: Numbers 4-6 and Subtract -->
                <button class="btn btn-number" data-number="4" aria-label="Four">4</button>
                <button class="btn btn-number" data-number="5" aria-label="Five">5</button>
                <button class="btn btn-number" data-number="6" aria-label="Six">6</button>
                <button class="btn btn-operator" data-operator="-" aria-label="Subtract">âˆ’</button>

                <!-- Row 4: Numbers 1-3 and Add -->
                <button class="btn btn-number" data-number="1" aria-label="One">1</button>
                <button class="btn btn-number" data-number="2" aria-label="Two">2</button>
                <button class="btn btn-number" data-number="3" aria-label="Three">3</button>
                <button class="btn btn-operator" data-operator="+" aria-label="Add">+</button>

                <!-- Row 5: Zero, Decimal, and Equals -->
                <button class="btn btn-number btn-zero" data-number="0" aria-label="Zero">0</button>
                <button class="btn btn-number" data-number="." aria-label="Decimal point">.</button>
                <button class="btn btn-equals" data-action="equals" aria-label="Equals">=</button>
            </div>

            <!-- Keyboard Hint -->
            <div class="keyboard-hint">
                <p>ðŸ’¡ Keyboard support enabled</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with HTML5, CSS3, and Vanilla JavaScript (ES6+)</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
